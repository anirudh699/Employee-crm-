<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Picture</th>
            <th>action</th>
            </tr>
            {% for e in data %}
            <tr>
                <td>{{e.name}}</td>
                <td>{{e.email_id}}</td>
                <td>{{e.salary}}</td>
                <td>{{e.department}}</td>
                <td><img src="{{e.picture.url}}" alt="" height="100" ></td>
                <td>
                    <a href="{%url 'employee-detail' e.id%}">view</a>
                    <a href="{%url 'employee-delete' e.id%}"> delete</a>
                    <a href="{%url 'employee-update' e.id%}"> update</a>
                </td>
            </tr>
                {% endfor %}
          

        </table>
    </div>
    
</body>
</html>
