<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="width: 18rem;">
            {% if data.picture %}
                <img src="{{ data.picture.url }}" class="card-img-top" alt="Employee Picture">
            {% endif %}
            <div class="card-body text-center">
                <h5 class="card-title">{{ data.name }}</h5>
                <p class="card-text">{{ data.address }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Department: {{ data.department }}</li>
                <li class="list-group-item">Salary: {{ data.salary }}</li>
                <li class="list-group-item">Gender: {{ data.gender }}</li>
            </ul>
            <div class="card-body text-center">
                <a href="#" class="card-link">Edit Profile</a>
                <a href="#" class="card-link">View Details</a>
            </div>
        </div>
    </div>

</body>
</html>
