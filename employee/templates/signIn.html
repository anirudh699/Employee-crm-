<!DOCTYPE html>
<html lang="en">
{% load static %}

{% if messages %}
    {% for m in messages %}
        <div class="w-50 mx-auto">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ m }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/themestyle.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5 shadow p-4 rounded">
                <h2 class="text-center">
                    <img src="{% static 'images/signin.png' %}" alt="Sign In Icon" width="100">
                    Sign In
                </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3" aria-label="Sign In">Sign In</button>
                    <p class="text-center mt-3">New user? <a href="{% url 'register' %}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
